name: Playwright Tests

on:
  push:
  pull_request:

jobs:
  run-playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0

    env:
      HOME: '/root' # Workaround for Firefox
      TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4, 5]
        shardTotal: [5]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run Playwright Tests
        shell: bash
        env:
          TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
          SHARD_INDEX: ${{ matrix.shardIndex }}
          SHARD_TOTAL: ${{ matrix.shardTotal }}
        run: |
          echo "GitHub run attempt: ${{ github.run_attempt }}"

          # Case 1: Re-run failed jobs â†’ run only failed tests
          if [[ "${{ github.run_attempt }}" -gt 1 ]]; then
            echo "Detected re-run. Executing only last failed tests via TestDino."

            npx tdpw last-failed > last-failed-flags.txt
            EXTRA_PW_FLAGS="$(cat last-failed-flags.txt)"

            if [[ -z "$EXTRA_PW_FLAGS" ]]; then
              echo "No failed tests found. Exiting."
              exit 0
            fi

            echo "Running failed tests without sharding:"
            echo "$EXTRA_PW_FLAGS"

            # IMPORTANT: preserve quotes
            eval "npm run test:playwright $EXTRA_PW_FLAGS"
            exit 0
          fi

          # Case 2: Normal execution (first run)
          echo "Running all Playwright tests"
          npm run test:playwright \
            -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload HTML report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shardIndex }}
          path: ./playwright-report
          retention-days: 14

      - name: Cache tdpw last failed metadata
        if: always()
        env:
          TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
          SHARD_INDEX: ${{ matrix.shardIndex }}
          SHARD_TOTAL: ${{ matrix.shardTotal }}
        run: npx tdpw cache --verbose

  playwright-tests-succeeded:
    name: Check Playwright Tests Status
    if: ${{ always() }}
    needs:
      - run-playwright-tests
    runs-on: ubuntu-latest
    steps:
      - name: Ensure the tests succeeded
        shell: bash
        run: |
          if [[ "${{ needs.run-playwright-tests.result }}" == "success" || "${{ needs.run-playwright-tests.result }}" == "skipped" ]]; then
            exit 0
          else
            exit 1
          fi
